<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./predlozak.xhtml">

            <ui:define name="naslov">
                Pregled promjena
            </ui:define>

            <ui:define name="top">
                <div class="jumbotron">
                    <h1>NWTiS - Zadaća 4</h1>
                </div>
            </ui:define>

            <ui:define name="left">
                <ul class="list-group">
                    <h:form>
                        <h:commandLink class="list-group-item" value="Početak" action="#{navigacija.goToIndex()}" />
                        <h:commandLink class="list-group-item" value="IoT" action="#{navigacija.goToPregledIoT()}" />
                        <h:commandLink class="list-group-item" value="Dnevnik" action="#{navigacija.goToPregledDnevnika()}" />
                        <h:commandLink class="list-group-item active"  disabled="true" value="Promjene" />
                    </h:form>
                </ul>
            </ui:define>

            <ui:define name="content">
                <h3>NWTiS - Pregled promjena</h3><br />
                <h:form>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Promjene uređaja</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <h:outputLabel for="id" value="ID: " />
                                <h:inputText value="#{pregledPromjena.id}" class="form-control" id="id" />
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="naziv" value="Naziv: " />
                                <h:inputText value="#{pregledPromjena.naziv}" class="form-control" id="naziv" />
                            </div>
                            <div class="btn-toolbar">
                                <h:commandButton value="Pretraži" action="#{pregledPromjena.filtrirajPromjene()}" class="btn btn-default" >
                                    <f:ajax execute="@form" render="@form" />
                                </h:commandButton>
                            </div>
                            <hr />
                            <div class="row">
                                <h:dataTable value="#{pregledPromjena.lista}" var="promjena" class="table table-hover">
                                    <h:column>
                                        <f:facet name="header">ID</f:facet>
                                        <h:outputText value="#{promjena.pid}" />
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Uređaj ID</f:facet>
                                        <h:outputText value="#{promjena.id}" />
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Naziv</f:facet>
                                        <h:outputText value="#{promjena.naziv}" />
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Latitude</f:facet>
                                        <h:outputText value="#{promjena.latitude}" />
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Longitude</f:facet>
                                        <h:outputText value="#{promjena.longitude}" />
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Status</f:facet>
                                        <h:outputText value="#{promjena.status}" />
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Vrijeme promjene</f:facet>
                                        <h:outputText value="#{promjena.vrijemePromjene}">
                                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" timeZone="#{pregledPromjena.timeZone}" />
                                        </h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Vrijeme kreiranja</f:facet>
                                        <h:outputText value="#{promjena.vrijemeKreiranja}">
                                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" timeZone="#{pregledPromjena.timeZone}" />
                                        </h:outputText>
                                    </h:column>
                                </h:dataTable>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
